<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="container my-5 mx-auto">
        <h1 class="text-muted text-center my-4">Hava Durumu</h1>
        <form class="change-location my-4 text-center text-muted">
            <label for="city">Hava Durumu İçin Konum Giriniz:</label>
            <input type="text" name="city" class="form-control p-4">
        </form>
        <div class="card shadow-lg rounded d-none">
            <img src="https://via.placeholder.com/400x300" class="time card-img-top">
            <div class="icon bg-light mx-auto text-center">
                <!-- icon -->
            </div>
                <!-- detail div -->
            <div class="detail text-muted text-uppercase text-center">
                <h5 class="my-3">Şehİr İsmİ</h5>
                <div class="my-3">Hava Durumu</div>
                <div class="display-4 my-4">
                    <span>Sıcaklık</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>
    </div>



    <script src="script/forecast.js"></script>
    <script src="script/app.js"></script>
</body>

</html>
